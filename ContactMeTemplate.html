<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Message Notification</title>
  <style>
    /* General Styling */
    body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #002b36;
    color: #e17d7d;
}
    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #073642;
      border: 1px solid #586e75;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #3dff00;
      font-size: 1.6em;
    }
    a {
      color: #268bd2;
      text-decoration: none;
    }
    p {
      margin: 12px 0;
      line-height: 1.6;
    }
    .message {
      padding: 15px;
      border-left: 4px solid #00ff9e;
      background-color: #002b36;
      color: #d77878;
      font-style: italic;
    }
    footer {
      margin-top: 20px;
      font-size: 0.85em;
      color: #586e75;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚨 New Message Notification 🚨</h1>
    <p>Dear Oyama Siphula,👋<br>It's {{name}}. 💻</p>
    <p><strong>💌 Mail Subject:</strong> {{subject}}</p>
    <p>From your webpage: <a href="https://oyamasiphula.github.io">oyamasiphula.github.io 🌐</a></p>
    <p>You just received the following message: 💬</p>
    <div class="message">
      {{message}}
    </div>
    <p><strong>📧 From Email:</strong> {{email}}</p>
    <footer>
      Best regards,<br>The EmailJS Team 🤖
    </footer>
  </div>
</body>
</html>
